name: BreakReplace
main: BreakReplace\Main
version: 1.0.2
api: [2.0.0, 3.0.0-ALPHA1, 3.0.0-ALPHA2, 3.0.0-ALPHA3, 3.0.0-ALPHA4]
author: MCPEPIG

permissions:
 breakreplace:
  default: op
  description: "Allows using all BreakReplace features" 
  children:
    breakreplace.command:
      default: op
      description: "Allow using allBreakReplace commands"
      children:
        breakreplace.command.breakreplace:
          default: op
          description: "Allow using /breakreplace"
